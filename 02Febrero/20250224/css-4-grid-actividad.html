<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            /* <!-- Completar --> */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3,auto);

            gap: 40px; /* Space between items */
            padding: 10px; /* Padding around the gallery */
        }

        .gallery-item {
            padding: 5px; /* Padding inside each item */
            overflow: hidden; /* Prevents overflow of images */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .gallery-item img {
            width: 100%; /* Makes images responsive */
            height: 100%; /* Makes images fill the height of the div */
            object-fit: cover; /* Ensures the image covers the entire div */
            transition: transform 0.3s; /* Smooth zoom effect */
        }

        .gallery-item:hover img {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Styles for rowspan item */
        .item-rowspan {
            /* <!-- Completar --> */
            grid-row: span 2;
        }
        .redondo {
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item"><img src="https://picsum.photos/200/200?random=1" alt="Image 1"></div>
        <!-- Completar -->
        <div class="gallery-item"><img src="https://picsum.photos/202/200?random=1" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/203/200?random=1" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/204/200?random=1" alt="Image 4"></div>
        <div class="gallery-item redondo"><img src="https://picsum.photos/205/200?random=1" alt="Image 5"></div>
        <div class="gallery-item item-rowspan"><img src="https://picsum.photos/206/200?random=1" alt="Image 6"></div>
        <div class="gallery-item"><img src="https://picsum.photos/207/200?random=1" alt="Image 7"></div>
        
        <div class="gallery-item"><img src="https://picsum.photos/208/200?random=8" alt="Image 8"></div>
    </div>
</body>
</html>
