<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
@keyframes animationName {
  from { transform: translateX(0); }
  to { transform: translateX(1000img ); }
}
div {
  width: 100px;
  height: 100px;
  background-color: blue;
  animation-name: animation;          /* Usar la animación que definimos */
  animation-duration: 2s;                /* Dura 2 segundos */
  animation-timing-function: ease;       /* Movimiento suave */
  transform: translate(35vw, 35vh)
  /*animation-iteration-count: infinite;    Repetir para siempre*/
}
@keyframes animation {
    0%{
        opacity: .3;
        transform: translate(35vw, 0);
    }
    50% {
        opacity: .4;
        transform: translate(35vw, 55vh);
    }
    100% {
        opacity: .7;
        transform: translate(35vw, 35vh);
    }
}
.banner {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    word-wrap: break-word;
    padding: 20px;
    border-radius: 15px;
    width: 30%;
    height: 30%;
    background-color: blue;
    color: white;
    /*animation-name: animationName;           Usar la animación que definimos */
    /* Dura 2 segundos */
    /* animation-duration: 2s; */
    /* Movimiento suave */
    /* animation-timing-function: ease; */

    button {
        min-width: 100px;
    }
}
h1 {
    text-align: center;
}
</style>
<body>
    <div class="banner">
        <h1>Bienvenidos a nuestra pagina</h1>
        <button id="boton" class="cta">Volver a cargar</button>
    </div>
<script>
    boton = document.querySelector("#boton")
    boton.addEventListener ("click", ()=> {
        location.reload()
    })
</script>
</body>
</html>
