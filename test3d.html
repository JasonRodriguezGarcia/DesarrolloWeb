<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    --size: 150px;
    --rotacionX: 42deg;

    user-select: none;
    display: flex;
    height: 100vh;
    justify-content: left;
    position: relative;
}
.triangulo {
    display: flex;
    align-items: center;
    justify-content: center;
    align-items: center;
    position: relative;
    /*  es importante aplicar le propiedad transform-style con el valor preserve-3d al padre de 
    nuestras caras, esto para mantener las transformaciones 3D de los hijos (ladoX) en relación al padre (.triangulo */
    transform-style: preserve-3d;
    /* El siguiente paso será dar una transformación al .cubo para darle un poco de perspectiva 
    y facilitarnos el camino del movimiento de cara .cara. */
    transform: perspective(700px) rotateX(-30deg) rotateY(-30deg);
}

.triangulo {
    animation: rotate 4s infinite linear;
}
@keyframes rotate {
    0% {
        transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
        transform: rotateX(360deg) rotateY(360deg);
    }
}

#lado1 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid blue;
    transform: rotateX(42deg);
}
#lado2 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid red;
    transform: rotateY(90deg) translateZ(150px) translateX(150px) rotateX(42deg);

}
#lado3 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid green;
    transform: rotateY(90deg) translateZ(-150px) translateX(150px) rotateX(-42deg);
}
#lado4 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid magenta;
    transform: translateZ(-300px)  rotateX(-42deg);
}
#base {
    position: absolute;
    width: calc(var(--size) * 2);
    height: calc(var(--size) * 2);
    background-color: black;
    /* transform: rotateX(-90deg) translateY(150px) translateZ(-155px); */
    transform-origin: bottom center;
    /* transform: rotateX(90deg); */
    transform: rotateX(90deg) translateZ(38px);
}
#lado5 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid magenta;
    transform: rotateX(138deg); /* +90+(90-42)*/
}
#lado6 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid blue;
    transform: rotateY(90deg) translateZ(150px) translateX(150px) rotateX(138deg);

}
#lado7 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid red;
    transform: rotateY(90deg) translateZ(-150px) translateX(150px) rotateX(-138deg);
}
#lado8 {
    position: absolute;
    transform-origin: bottom center;
    width: 0;
    height: 0;
    border-left: var(--size) solid transparent;
    border-right: var(--size) solid transparent;
    border-bottom: calc(var(--size)*1.5) solid green;
    transform: translateZ(-300px)  rotateX(-138deg);
}

.cuadrado {    
    display: flex;
    align-items: center;
    justify-content: center;
    align-items: center;
    position: relative;
    left: 450px;
    /*  es importante aplicar le propiedad transform-style con el valor preserve-3d al padre de 
    nuestras caras, esto para mantener las transformaciones 3D de los hijos (ladoX) en relación al padre (.triangulo */
    transform-style: preserve-3d;
    /* El siguiente paso será dar una transformación al .cubo para darle un poco de perspectiva 
    y facilitarnos el camino del movimiento de cara .cara. */
    transform: perspective(700px) rotateX(-30deg) rotateY(-30deg);
}

.cuadrado {
    animation: rotateCuadrado 3.8s infinite linear;
}
@keyframes rotateCuadrado {
    0% {
        transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
        transform: rotateX(360deg) rotateY(360deg);
    }
}

#lado1Cuadrado {
    position: absolute;
    transform-origin: bottom center;
    width: calc(var(--size) * 1.5);
    height: calc(var(--size) * 1.5);
    /* transform: rotateX(42deg); */
    background-color: blue;
}
#lado2Cuadrado {
    position: absolute;
    transform-origin: bottom center;
    width: calc(var(--size) * 1.5);
    height: calc(var(--size) * 1.5);
    background-color: red;
    /* transform: rotateY(90deg) translateZ(150px) translateX(150px) rotateX(42deg); */
    transform: rotateY(90deg) translateZ(110px) translateX(112px);

}
#lado3Cuadrado {
    position: absolute;
    transform-origin: bottom center;
    width: calc(var(--size) * 1.5);
    height: calc(var(--size) * 1.5);
    background-color: green;
    transform: rotateY(90deg) translateZ(-110px) translateX(112px);
}
#lado4Cuadrado {
    position: absolute;
    transform-origin: bottom center;
    width: calc(var(--size) * 1.5);
    height: calc(var(--size) * 1.5);
    background-color: magenta;
    transform: translateZ(-225px);
}
#lado5Cuadrado {
    position: absolute;
    transform-origin: center;
    width: calc(var(--size) * 1.5);
    height: calc(var(--size) * 1.5);
    background-color: orange;
    transform: translateY(-113px) translateZ(-112px) rotateX(90deg)
}
#lado6Cuadrado {
    position: absolute;
    transform-origin: center;
    width: calc(var(--size) * 1.5);
    height: calc(var(--size) * 1.5);
    background-color: cornflowerblue;
    transform: translateY(113px) translateZ(-112px) rotateX(90deg)

}

.indicator:hover {
    /* background-color: lightgray; */
    filter: invert(60%)
}
.indexTop {
    z-index: 100;
}
</style>
<body>
    <div>
        <label for="tamano">Tamaño px:</label>
        <input type="range" name="tamano" id="tamano" value="150" min="100" max="300">
        <span class="indicator" id="incrementar" onclick="incDecPx('inc')">➕</span>
        <span id="tamanoSpan">150px</span>
        <span class="indicator" id="decrementar" onclick="incDecPx('dec')">➖</span >
        <div style="border: 1px solid; width: 200px;">
            <span>Index main:</span><br>
            <label for="Index">Triangulo</label>
            <input type="radio" name="Index" id="trianguloIndex" value="triangulo" onchange="setIndex(this)">
            <label for="trianguloIndex">Cuadrado</label>
            <input type="radio" name="Index" id="cuadradoIndex" value="cuadrado" onchange="setIndex(this)" checked>
        </div>
    </div>
    <div class="triangulo">
        <div class="cara" id="lado1"></div>
        <div class="cara" id="lado2"></div>
        <div class="cara" id="lado3"></div>
        <div class="cara" id="lado4"></div>
        <!-- <div class="cara" id="base"></div> -->
        <div class="cara" id="lado5"></div>
        <div class="cara" id="lado6"></div>
        <div class="cara" id="lado7"></div>
        <div class="cara" id="lado8"></div>
    </div>
    <div class="cuadrado">
        <div class="cara" id="lado1Cuadrado"></div>
        <div class="cara" id="lado2Cuadrado"></div>
        <div class="cara" id="lado3Cuadrado"></div>
        <div class="cara" id="lado4Cuadrado"></div>
        <div class="cara" id="lado5Cuadrado"></div>
        <div class="cara" id="lado6Cuadrado"></div>
<script>
    tamano = document.querySelector("#tamano")
    tamanoSpan = document.querySelector("#tamanoSpan")
    incrementar = document.querySelector("#incrementar")
    decrementar = document.querySelector("#decrementar")
    // lado4 = document.querySelector("#lado4")

    tamano.oninput = function() {
        tamanoSpan.innerHTML = tamano.value + 'px'
        document.querySelector('.triangulo').style.setProperty('--size', tamano.value + 'px')
        document.querySelector('.cuadrado').style.setProperty('--size', tamano.value + 'px')
    }

    function incDecPx(incrDecr) {
        if (incrDecr === "inc") tamano.value ++
        else tamano.value --
        
        tamanoSpan.innerHTML = tamano.value + "px"
        document.querySelector('.triangulo').style.setProperty('--size', tamano.value + 'px')
        document.querySelector('.cuadrado').style.setProperty('--size', tamano.value + 'px')
    }
    function setIndex(item) {
        console.log(item.classList)
        if (item.classList.contains("indexTop")){
            item.classList.remove("indexTop")
        } else {
            item.classList.add("indexTop")
        }
    }
</script>
</body>
</html>
