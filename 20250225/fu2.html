<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    img {
        width: 350px;
    }
</style>
</head>
<body>

    <!-- leer una imagen -->
    <h1>Seleccionar un archivo para ver</h1>
    <input type="file" name="fileUpload" id="fileUpload" accept="image/*" onchange="readFile()">
    <div id="resultado"></div>
<script>
    // leer archivo y mostrar resultado en div
    function readFile() {
        const div = document.querySelector("#resultado")
        const fileUpload = document.querySelector("#fileUpload")
        const file = fileUpload.files[0]
        console.log(file.name)
        console.log(file.lastModifiedDate)
        console.log(file.size)
        console.log(file.type)
        
        const reader = new FileReader();

        if (file) {
            reader.readAsDataURL(file)

            reader.onload = function (e) {
                // sitodo va bien
                console.log("todo bien!")
                // div.innerHTML = e.target.result
                // div.textContent = e.target.result
                imagen = document.createElement("img")
                imagen.src = e.target.result
                div.appendChild(imagen)
            }
            reader.onerror = function(e) {
                console.log("error")
            }
        }
    }
</script>
</body>
</html>
