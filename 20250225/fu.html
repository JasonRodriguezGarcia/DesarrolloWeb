<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- leer un fichero de texto -->
    <h1>Seleccionar un archivo para ver</h1>
    <input type="file" name="fileUpload" id="fileUpload" multiple accept=".txt, .html" onchange="readFile()">
    <div id="resultado"></div>
<script>
    // leer archivo y mostrar resultado en div
    function readFile() {
        const fileUpload = document.querySelector("#fileUpload")
        const file = fileUpload.files[0]
        const div = document.querySelector("#resultado")
        
        const reader = new FileReader();

        if (file) {
            reader.readAsText(file)

            reader.onload = function (e) {
                // sitodo va bien
                console.log("todo bien!")
                // div.innerHTML = e.target.result
                div.textContent = e.target.result
            }
            reader.onerror = function(e) {
                console.log("error")
            }
        }
    }
</script>
</body>
</html>
