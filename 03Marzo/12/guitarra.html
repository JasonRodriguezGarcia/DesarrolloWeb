<!DOCTYPE html>

<head>

<body>
    <h1>GUITARRA</h1>
    <label for="marca">Marca</label>
    <input type="text" name="marca" id ="marca">

    <label for="cuerdas">Cuerdas</label>
    <input type="number" name="cuerdas" id="cuerdas" value="6">

    <button onclick="tocarLaGuitarra()">Tocar</button>

    <script type="module">
        import { Guitarra, GuitarraElectrica } from "./Guitarra.js"

        function tocarLaGuitarra() {
            const marca = document.querySelector("#marca").value
            const cuerdas = document.querySelector("#cuerdas").value
            const g = new Guitarra(marca, cuerdas)
            alert(g.tocar())

        }
        window.tocarLaGuitarra = tocarLaGuitarra // damos acceso a nivel de navegador a la funcion tocarLaGuitarra
    </script>
</body>
